<!DOCTYPE html>
<html lang="en" translate="no">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google" content="notranslate">
    <!-- FontAwesome for Eye Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Login & Signup Form</title>
    <style>
        /* Import Google font - Poppins */
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap");
        
        :root {
            /* Light Mode Colors (Red & Green Theme) */
            --primary-red: #ff8a80;
            --primary-green: #81c784;
            --button-green: #66bb6a;
            --button-red: #ef5350;
            --bg-gradient: linear-gradient(135deg, #ffcdd2 0%, #c8e6c9 100%);
            --text-color-main: #333;
            --text-color-sec: #555;
            --wrapper-bg: rgba(255, 255, 255, 0.25);
            --wrapper-border: 1px solid rgba(255, 255, 255, 0.4);
            --input-bg: #fff;
            --login-bg: #fff;
            --placeholder-color: #333;
            --shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* Dark Mode Variables */
        body.dark-mode {
            --bg-gradient: linear-gradient(135deg, #2c0b0e 0%, #0b2b14 100%);
            --text-color-main: #f0f0f0;
            --text-color-sec: #ccc;
            --wrapper-bg: rgba(0, 0, 0, 0.3);
            --wrapper-border: 1px solid rgba(255, 255, 255, 0.1);
            --input-bg: #2a2a2a;
            --login-bg: #1e1e1e;
            --placeholder-color: #ccc;
            --shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: "Poppins", sans-serif;
          /* --- স্ক্রিনশট/কপি প্রতিরোধ (CSS অংশ) --- */
          -webkit-user-select: none;
          -ms-user-select: none;
          user-select: none;
          
          /* --- নীল হাইলাইট বন্ধ করার কোড --- */
          -webkit-tap-highlight-color: transparent; /* মোবাইলে টাচ হাইলাইট বন্ধ */
          outline: none; /* ফোকাস আউটলাইন বন্ধ */
        }
        
        input {
            user-select: text; 
            -webkit-user-select: text;
        }
        
        /* ফোকাস করার সময় ব্রাউজারের ডিফল্ট আউটলাইন বা বর্ডার কালার রিমুভ */
        input:focus, button:focus, a:focus {
            outline: none !important;
            box-shadow: none !important;
        }

        body {
          min-height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
          background: var(--bg-gradient);
          transition: background 0.5s ease;
        }
        .wrapper {
          position: relative;
          max-width: 470px;
          width: 100%;
          border-radius: 12px;
          padding: 20px 30px 120px;
          
          background: var(--wrapper-bg);
          backdrop-filter: blur(15px);
          -webkit-backdrop-filter: blur(15px);
          border: var(--wrapper-border);
          
          box-shadow: var(--shadow);
          overflow: hidden;
          transition: all 0.5s ease;
        }
        .form.login {
          position: absolute;
          left: 50%;
          bottom: -86%;
          transform: translateX(-50%);
          width: calc(100% + 220px);
          padding: 20px 140px;
          border-radius: 50%;
          height: 100%;
          background: var(--login-bg);
          transition: all 0.6s ease;
          z-index: 100;
        }
        .wrapper.active .form.login {
          bottom: -15%;
          border-radius: 35%;
          box-shadow: 0 -5px 10px rgba(0, 0, 0, 0.1);
        }
        .form header {
          font-size: 30px;
          text-align: center;
          color: var(--text-color-main);
          font-weight: 600;
          cursor: pointer;
        }
        .form.login header {
          color: var(--text-color-main);
          opacity: 0.6;
        }
        .wrapper.active .form.login header {
          opacity: 1;
        }
        .wrapper.active .signup header {
          opacity: 0.6;
        }
        .wrapper form {
          display: flex;
          flex-direction: column;
          gap: 20px;
          margin-top: 40px;
        }
        
        /* --- Password wrapper styling --- */
        .input-group {
            position: relative;
            width: 100%;
        }
        .input-group i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-color-sec);
            cursor: pointer;
            z-index: 10;
        }
        
        form input {
          width: 100%;
          height: 60px;
          outline: none;
          border: none;
          padding: 0 15px;
          font-size: 16px;
          font-weight: 400;
          color: var(--text-color-main);
          border-radius: 8px;
          background: var(--input-bg);
        }
        form input::placeholder {
            color: #888;
        }
        
        .form.login input {
          border: 1px solid #aaa;
        }
        
        /* কাস্টম ফোকাস স্টাইল (নীল রঙের বদলে হালকা শ্যাডো) */
        .form.login input:focus {
          border-color: #ddd; 
          box-shadow: 0 1px 0 #ddd !important;
        }
        
        form .checkbox {
          display: flex;
          align-items: center;
          gap: 10px;
        }
        .checkbox input[type="checkbox"] {
          height: 16px;
          width: 16px;
          accent-color: var(--button-green);
          cursor: pointer;
        }
        form .checkbox label {
          cursor: pointer;
          color: var(--text-color-sec);
        }
        form a {
          color: var(--text-color-main);
          text-decoration: none;
        }
        form a:hover {
          text-decoration: underline;
        }
        
        form input[type="submit"] {
          margin-top: 15px;
          padding: 0;
          font-size: 18px;
          font-weight: 500;
          cursor: pointer;
          color: #fff;
          border: none;
          outline: none;
          transition: 0.3s;
        }

        form input[type="submit"]:hover,
        form input[type="submit"]:focus {
             /* ফোকাস আউটলাইন রিমুভ করে কাস্টম বর্ডার দেওয়া হয়েছে */
            outline: 2px solid var(--text-color-main) !important;
            outline-offset: 2px;
        }
        
        .form.signup input[type="submit"] {
            background: var(--button-red);
        }
        .form.signup input[type="submit"]:hover {
            background: #d32f2f;
        }

        .form.login input[type="submit"] {
          background: var(--button-green);
        }
        .form.login input[type="submit"]:hover {
            background: #388e3c;
        }

        .form .or {
            color: var(--text-color-sec);
            opacity: 0.8;
            text-align: center;
            margin: -5px 0 10px;
        }
        .form .social-options {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .form .social-options a {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 55px;
            width: 100%; 
            border-radius: 8px;
            background-color: var(--input-bg);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-decoration: none;
        }
        .social-options img{
            height: 24px;
            width: 24px;
        }
    </style>
</head>
<body oncontextmenu="return false;">
    <section class="wrapper">
        <div class="form signup">
            <header>Sign up</header>
            <form id="signup-form">
                <input type="text" id="signup-name" placeholder="Full name" required />
                <input type="text" id="signup-email" placeholder="Email address" required />
                
                <div class="input-group">
                    <input type="password" id="signup-pass" placeholder="Password" required />
                    <i class="fa-solid fa-eye toggle-pass"></i>
                </div>
                
                <div class="input-group">
                    <input type="password" id="signup-repass" placeholder="Retype password" required />
                    <i class="fa-solid fa-eye toggle-pass"></i>
                </div>
                
                <div class="checkbox">
                    <input type="checkbox" id="signupCheck" />
                    <label for="signupCheck">I accept all terms & conditions</label>
                </div>
                <input type="submit" value="Sign up" />
                <div class="or">Or</div>
                <div class="social-options">
                    <a href="#" class="google" id="google-signup-btn">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google">
                        <span style="margin-left: 10px; color: var(--text-color-main);">Sign in with Google</span>
                    </a>
                </div>
            </form>
        </div>

        <div class="form login">
            <header>Log in</header>
            <form id="login-form">
                <input type="text" id="login-email" placeholder="Email address" required />
                
                <div class="input-group">
                    <input type="password" id="login-pass" placeholder="Password" required />
                    <i class="fa-solid fa-eye toggle-pass"></i>
                </div>

                <input type="submit" value="Log in" />
                
                <div class="or">Or</div>
                <div class="social-options">
                    <a href="#" class="google" id="google-login-btn">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google">
                        <span style="margin-left: 10px; color: var(--text-color-main);">Sign in with Google</span>
                    </a>
                </div>
            </form>
        </div>

        <script>
            const wrapper = document.querySelector(".wrapper"),
                  signupHeader = document.querySelector(".signup header"),
                  loginHeader = document.querySelector(".login header");

            loginHeader.addEventListener("click", () => {
                wrapper.classList.add("active");
            });

            signupHeader.addEventListener("click", () => {
                wrapper.classList.remove("active");
            });

            function toggleDarkMode() {
                document.body.classList.toggle('dark-mode');
            }

            const toggleIcons = document.querySelectorAll(".toggle-pass");
            toggleIcons.forEach(icon => {
                icon.addEventListener("click", () => {
                    const input = icon.previousElementSibling;
                    if (input.type === "password") {
                        input.type = "text";
                        icon.classList.remove("fa-eye");
                        icon.classList.add("fa-eye-slash");
                    } else {
                        input.type = "password";
                        icon.classList.remove("fa-eye-slash");
                        icon.classList.add("fa-eye");
                    }
                });
            });

            document.addEventListener('keydown', function(e) {
                if (e.key === 'PrintScreen' || 
                   (e.ctrlKey && (e.key === 'p' || e.key === 's' || e.key === 'u'))) {
                    e.preventDefault();
                    alert("Screenshots and recording are not allowed on this page.");
                }
            });

            window.addEventListener('blur', () => {
                document.body.style.opacity = '0';
            });
            window.addEventListener('focus', () => {
                document.body.style.opacity = '1';
            });
        </script>

        <script type="module">
            import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
            import { 
                getAuth, 
                createUserWithEmailAndPassword, 
                signInWithEmailAndPassword, 
                GoogleAuthProvider, 
                signInWithPopup,
                updateProfile /* ইউজারের নাম সেভ করার জন্য এই ফাংশনটি ইম্পোর্ট করা হলো */
            } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

            // TODO: Replace with your actual Firebase project configuration
            const firebaseConfig = {
                apiKey: "YOUR_API_KEY_HERE",
                authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
                projectId: "YOUR_PROJECT_ID",
                storageBucket: "YOUR_PROJECT_ID.appspot.com",
                messagingSenderId: "YOUR_SENDER_ID",
                appId: "YOUR_APP_ID"
            };

            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            const provider = new GoogleAuthProvider();

            const signupForm = document.getElementById('signup-form');
            const loginForm = document.getElementById('login-form');
            const googleSignupBtn = document.getElementById('google-signup-btn');
            const googleLoginBtn = document.getElementById('google-login-btn');

            signupForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const name = document.getElementById('signup-name').value; // নাম সংগ্রহ
                const email = document.getElementById('signup-email').value;
                const password = document.getElementById('signup-pass').value;
                const repass = document.getElementById('signup-repass').value;

                if (password !== repass) {
                    alert("Passwords do not match!");
                    return;
                }

                createUserWithEmailAndPassword(auth, email, password)
                    .then((userCredential) => {
                        const user = userCredential.user;
                        
                        // ইউজারের নাম (Display Name) ফায়ারবেসে আপডেট করা হচ্ছে
                        updateProfile(user, {
                            displayName: name,
                            // এখানে ডিফল্ট ছবি দেওয়া যেতে পারে যদি চান
                            // photoURL: "https://example.com/user.png" 
                        }).then(() => {
                            alert("Signup Successful!");
                            window.location.href = "profile.html"; // প্রোফাইল পেজে রিডাইরেক্ট
                        }).catch((error) => {
                            console.error("Profile update error", error);
                            // নাম আপডেট না হলেও সাইন আপ হয়েছে, তাই পেজ রিডাইরেক্ট করা যেতে পারে
                            window.location.href = "profile.html";
                        });
                    })
                    .catch((error) => {
                        alert("Signup Error: " + error.message);
                    });
            });

            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-pass').value;

                signInWithEmailAndPassword(auth, email, password)
                    .then((userCredential) => {
                        alert("Login Successful!");
                        // প্রোফাইল পেজে বা ইনডেক্স পেজে পাঠানো হবে
                        window.location.href = "index.html"; 
                    })
                    .catch((error) => {
                        alert("Login Error: " + error.message);
                    });
            });

            googleSignupBtn.addEventListener('click', (e) => {
                e.preventDefault();
                signInWithPopup(auth, provider)
                    .then((result) => {
                        // গুগলের ডাটা অটোমেটিক পাওয়া যাবে profile.html এ
                        window.location.href = "profile.html";
                    }).catch((error) => {
                        alert("Google Error: " + error.message);
                    });
            });

            googleLoginBtn.addEventListener('click', (e) => {
                e.preventDefault();
                signInWithPopup(auth, provider)
                    .then((result) => {
                        window.location.href = "index.html";
                    }).catch((error) => {
                        alert("Google Error: " + error.message);
                    });
            });
        </script>
    </section>
</body>
</html>
