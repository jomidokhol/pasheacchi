<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>আবেদন সফল হয়েছে</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@400;500;700&display=swap');

        body {
            font-family: 'Noto Sans Bengali', sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            padding: 40px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h1 {
            color: #4CAF50;
            margin-bottom: 15px;
        }

        p {
            color: #555;
            font-size: 18px;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #4CAF50;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ধন্যবাদ!</h1>
        <p>আপনার এডমিন আবেদনটি সফলভাবে জমা হয়েছে।</p>
      
        <div class="loader"></div>
    </div>

    <script>
        // ৩ সেকেন্ড পর index.html পেজে রিডাইরেক্ট করার জন্য স্ক্রিপ্ট
        setTimeout(function() {
            window.location.href = 'index.html';
        }, 3000); // 3000 মিলিসেকেন্ড = 3 সেকেন্ড
    </script>
</body>
</html>
