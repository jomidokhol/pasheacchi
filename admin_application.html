<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>এডমিন নিয়োগ আবেদন ফর্ম</title>

    <!-- CSS কোড শুরু -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@400;500;700&display=swap');

        body {
            font-family: 'Noto Sans Bengali', sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input[type="text"],
        input[type="number"],
        input[type="tel"],
        input[type="email"],
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-family: 'Noto Sans Bengali', sans-serif;
            font-size: 16px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #4CAF50;
        }

        small {
            font-size: 12px;
            color: #777;
            display: block;
            margin-top: 5px;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
    <!-- CSS কোড শেষ -->
</head>
<body>

    <!-- HTML কোড শুরু -->
    <div class="form-container">
        <h2>এডমিন আবেদন ফর্ম</h2>
        <form id="admin-application-form">
            <!-- ব্যক্তিগত তথ্য -->
            <div class="form-group">
                <label for="name">পুরো নাম:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="age">বয়স:</label>
                <input type="number" id="age" name="age" min="18" required>
                <small>বয়স অবশ্যই ১৮ বা তার বেশি হতে হবে।</small>
            </div>

            <div class="form-group">
                <label for="mobile">মোবাইল নম্বর:</label>
                <input type="tel" id="mobile" name="mobile" pattern="01[3-9]\d{8}" required>
                <small>উদাহরণ: 017XXXXXXXX</small>
            </div>

            <div class="form-group">
                <label for="email">ইমেইল:</label>
                <input type="email" id="email" name="email" required>
                <small>অবশ্যই সচল ই-মেইল দিতে হবে</small>
            </div>

            <!-- ঠিকানা -->
            <div class="form-group">
                <label for="division">বিভাগ:</label>
                <select id="division" name="division" required>
                    <option value="">-- বিভাগ নির্বাচন করুন --</option>
                </select>
            </div>

            <div class="form-group">
                <label for="district">জেলা:</label>
                <select id="district" name="district" required>
                    <option value="">-- জেলা নির্বাচন করুন --</option>
                </select>
            </div>

            <div class="form-group">
                <label for="upazila">উপজেলা:</label>
                <select id="upazila" name="upazila" required>
                    <option value="">-- উপজেলা নির্বাচন করুন --</option>
                </select>
            </div>

            <div class="form-group">
                <label for="village">গ্রাম/মহল্লা:</label>
                <input type="text" id="village" name="village" required>
            </div>

            <div class="form-group">
                <label for="post-office">ডাকঘর:</label>
                <input type="text" id="post-office" name="post-office" required>
            </div>

            <div class="form-group">
                <label for="postal-code">পোস্টাল কোড:</label>
                <input type="number" id="postal-code" name="postal-code" required>
            </div>

            <!-- পছন্দের জেলা -->
            <div class="form-group">
                <label for="preferred-district">কোন জেলার এডমিন হিসেবে যোগ দিতে চান?</label>
                <input list="districts-list" id="preferred-district" name="preferred-district" placeholder="জেলা সার্চ করুন..." required>
                <datalist id="districts-list">
                    <!-- JavaScript দিয়ে জেলার তালিকা যুক্ত করা হবে -->
                </datalist>
            </div>

            <button type="submit" id="submit-btn">এপ্লাই করুন</button>
        </form>
    </div>
    <!-- HTML কোড শেষ -->

        window.onload = () => {
            const divisionSelect = document.getElementById('division');
            const districtSelect = document.getElementById('district');
            const upazilaSelect = document.getElementById('upazila');
            const preferredDistrictList = document.getElementById('districts-list');
            
            // বিভাগ লোড করুন
            for (const division in geoData) {
                const option = document.createElement('option');
                option.value = division;
                option.textContent = division;
                divisionSelect.appendChild(option);
            }

            // সব জেলা পছন্দের তালিকায় লোড করুন
            let allDistricts = [];
            for (const division in geoData) {
                allDistricts.push(...Object.keys(geoData[division]));
            }
            allDistricts.sort().forEach(district => {
                const option = document.createElement('option');
                option.value = district;
                preferredDistrictList.appendChild(option);
            });

            // বিভাগ পরিবর্তন হলে জেলা লোড করুন
            divisionSelect.onchange = () => {
                districtSelect.innerHTML = '<option value="">-- জেলা নির্বাচন করুন --</option>';
                upazilaSelect.innerHTML = '<option value="">-- উপজেলা নির্বাচন করুন --</option>';
                const selectedDivision = divisionSelect.value;
                if (selectedDivision) {
                    const districts = Object.keys(geoData[selectedDivision]);
                    districts.forEach(district => {
                        const option = document.createElement('option');
                        option.value = district;
                        option.textContent = district;
                        districtSelect.appendChild(option);
                    });
                }
            };

            // জেলা পরিবর্তন হলে উপজেলা লোড করুন
            districtSelect.onchange = () => {
                upazilaSelect.innerHTML = '<option value="">-- উপজেলা নির্বাচন করুন --</option>';
                const selectedDivision = divisionSelect.value;
                const selectedDistrict = districtSelect.value;
                if (selectedDivision && selectedDistrict) {
                    const upazilas = geoData[selectedDivision][selectedDistrict];
                    upazilas.forEach(upazila => {
                        const option = document.createElement('option');
                        option.value = upazila;
                        option.textContent = upazila;
                        upazilaSelect.appendChild(option);
                    });
                }
            };

            // ফর্ম সাবমিট হলে
            const form = document.getElementById('admin-application-form');
            form.addEventListener('submit', (e) => {
                e.preventDefault(); // পেজ রিলোড হওয়া থেকে বিরত রাখে

                const submitBtn = document.getElementById('submit-btn');
                submitBtn.disabled = true;
                submitBtn.textContent = 'সাবমিট হচ্ছে...';

                // ফর্মের সব তথ্য সংগ্রহ
                const applicationData = {
                    name: form.name.value,
                    age: form.age.value,
                    mobile: form.mobile.value,
                    email: form.email.value,
                    division: form.division.value,
                    district: form.district.value,
                    upazila: form.upazila.value,
                    village: form.village.value,
                    postOffice: form['post-office'].value,
                    postalCode: form['postal-code'].value,
                    preferredDistrict: form['preferred-district'].value,
                    appliedAt: new Date()
                };
                
                // Firestore-এ ডেটা পাঠান
                db.collection("adminApplications").add(applicationData)
                .then((docRef) => {
                    alert("আপনার আবেদন সফলভাবে জমা হয়েছে।");
                    form.reset(); // ফর্ম রিসেট করুন
                    districtSelect.innerHTML = '<option value="">-- জেলা নির্বাচন করুন --</option>';
                    upazilaSelect.innerHTML = '<option value="">-- উপজেলা নির্বাচন করুন --</option>';
                })
                .catch((error) => {
                    console.error("ডেটা পাঠাতে সমস্যা হয়েছে: ", error);
                    alert("একটি সমস্যা হয়েছে। অনুগ্রহ করে আবার চেষ্টা করুন।");
                })
                .finally(() => {
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'এপ্লাই করুন';
                });
            });
        };
